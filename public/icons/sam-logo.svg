<svg
  width="200"
  height="70"
  viewBox="0 0 200 70"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Outer Circle for Play Button -->
  <circle cx="35" cy="35" r="30" fill="#1E293B" />
  <circle cx="35" cy="35" r="20" fill="#1D4ED8" />
  
  <!-- Play Triangle -->
  <polygon points="30,25 30,45 45,35" fill="white" />

  <!-- 'Sam' Text in Handwritten Style -->
  <text
    x="70"
    y="45"
    fill="white"
    font-family="Brush Script MT, cursive"
    font-size="48px"
    font-weight="bold"
  >
    Sam
  </text>
</svg>
